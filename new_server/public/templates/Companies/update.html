<div class="container" ng-class="{'menuOpen': $root.menuOpen, 'menuClosed': $root.menuOpen === false}">
    <div class="card">
        <div class="card-header">
            <h2>Update Compnay <small>Please enter the requested Company ID to update.<br/>Company ID must be an integer.
            </small></h2>
        </div>

        <div class="card-body card-padding">
            <form role="form" class="ng-pristine ng-valid" ng-submit="mCtrl.updateCompany()">
                <div class="form-group fg-line">
                    <label for="ID">Company ID</label>
                    <input type="text" class="form-control input-sm" ng-model="$root.ID" name="ID" id="ID" placeholder="Enter Company ID">
                </div>
                <div class="form-group fg-line">
                    <label for="NAME">Updated Company Name</label>
                    <input type="text" class="form-control input-sm" name="NAME" id="NAME" ng-model="$root.NAME" placeholder="Enter Company Name">
                </div>
                <button type="submit" class="btn btn-primary btn-sm m-t-10 waves-effect">Update</button>
            </form>
        </div>
    </div>

    <div class="alert alert-success alert-dismissible" style="display:none" id="successAlert" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        Company Updated Successfully.
    </div>
</div>
