<ion-view view-title="LOGIN">
  <ion-header-bar>
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <ion-content>
    <div class="item" ng-show="loginResult">{{loginResult}}</div>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.userId">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-assertive" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
