<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="right">
        <img src="img/logout.png"  ng-show="userId !== -1" style="width:24px;height:24px;padding-top:10px;color:#fff;" ng-click="logout()"/>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/taskSelection">
          <img src="img/interface.png" style="vertical-align:-6px;padding-right:3px;"/> Tasks
        </ion-item>
        <ion-item menu-close href="#/app/start">
          <img src="img/free-weigh.png" style="vertical-align:-6px;padding-right:3px;"/> Free Weighing
        </ion-item>
        <ion-item menu-close href="#/app/settings">
          <img src="img/settings.png" style="vertical-align:-6px;padding-right:3px;"/> Settings
        </ion-item>
        <ion-item menu-close href="#/app/statistics">
          <img src="img/arrow.png" style="vertical-align:-6px;padding-right:3px;"/> Statistics
        </ion-item>
        <ion-item menu-close href="#/app/about">
          <img src="img/about-us.png" style="vertical-align:-6px;padding-right:3px;"/> About
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
