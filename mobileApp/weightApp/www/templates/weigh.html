<ion-view view-title="WEIGHING">
  <ion-content>
    <div class="container">
      <div ng-show="isConnected" class="button button-clear button-positive">CONNECTED TO INDICATOR</div>
      <div ng-show="!isConnected" class="button button-clear button-assertive">DISCONNECTED FROM INDICATOR</div>
      <img src="img/forklift.png"/>
      <div class="weight">{{isConnected ? weight : '----'}}
        <div class="kg" ng-hide="!isConnected">KG</div></div>
      <div class="weigh-buttons">
        <button class="button button-large button-assertive" ng-disabled="!isConnected" ng-click="tare()">TARE</button>
        <button class="button button-large button-assertive" ng-disabled="!isConnected" ng-click="getWeight()">GET WEIGHT</button>
      </div>
    </div>
  </ion-content>
</ion-view>
